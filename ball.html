<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>
        .ball{
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: red;
        }
    </style>
</head>
<body>
    
    <div id="app">
        <input type="button" value="添加" @click="flag = !flag">

        <transition 
        @before-enter = "beforeEnter"
        @enter="enter"
        @after-enter="afterEnter">
            <div class="ball" v-show="flag"></div>
        </transition>
    </div>

    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                flag:false
            },
            methods:{
                beforeEnter(el){
                    el.style.transform = "translate(0,0)"
                },
                enter(el){
                    el.offsetWidth
                    el.style.transform = "translate(100px,200px)",
                    el.style.transition = 'all 1s ease'

                    done()
                },
                afterEnter(el){
                    this.flag = !this.flag
                }
            }
        });
    </script>

</body>
</html>
