<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
    <script src="./vue-router.js"></script>
    <style>
        .header{
            background-color: red;
            height: 80px;
        }
        .left{
            background-color: lightgreen;
            flex: 2;
        }
        .main{
            background-color: blue;
            flex: 8;
        }
        h1{
            margin: 0;
            padding: 0;
        }
        .container{
            display: flex;
            height: 600px;
        }
    </style>
</head>

<body>
    <div id="app">
        <router-view></router-view>

        <div class="container">
            <router-view name="left"></router-view>
            <router-view name="main"></router-view>
        </div>
        
    </div>

    <script>

        var header = {
            template:'<h1 class="header">Header头部区域</h1>'
        }

        var leftBox = {
            template:'<h1 class="left">Header侧边栏区域</h1>'
        }

        var mainBox = {
            template:'<h1 class="main">Header主体区域</h1>'
        }

        var router = new VueRouter({
            routes:[
                {
                    path:'/',components:{
                        'default':header,
                        'left':leftBox,
                        'main':mainBox
                    }
                }
            ]
        })

        var vm = new Vue({
            el:'#app',
            data:{

            },
            methods:{

            },
            router
        })
    </script>
</body>
</html>
